<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - Employee Management</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Employee Management System - Debug Test</h1>
    <div id="testResults"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('testResults').appendChild(div);
        }

        // Test 1: Check if we can reach the backend
        async function testBackend() {
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Backend connection successful', 'success');
                    addResult(`Token received: ${data.token.substring(0, 10)}...`, 'success');
                    
                    // Store token for further tests
                    localStorage.setItem('authToken', data.token);
                    
                    // Test authenticated endpoint
                    testEmployeesEndpoint(data.token);
                } else {
                    addResult('❌ Backend login failed', 'error');
                }
            } catch (error) {
                addResult(`❌ Backend connection failed: ${error.message}`, 'error');
            }
        }

        async function testEmployeesEndpoint(token) {
            try {
                const response = await fetch('http://localhost:8080/api/employees', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Employees endpoint working - ${data.employees.length} employees`, 'success');
                } else {
                    addResult('❌ Employees endpoint failed', 'error');
                }
            } catch (error) {
                addResult(`❌ Employees endpoint error: ${error.message}`, 'error');
            }
        }

        // Run tests
        addResult('Starting backend connectivity test...', 'info');
        testBackend();
        
        // Test localStorage
        addResult(`LocalStorage test: ${localStorage.getItem('authToken') ? 'Working' : 'Empty'}`, 'info');
    </script>
</body>
</html>
